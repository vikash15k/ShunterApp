<div style="padding-left:1%;padding-right:0%">
  <button (click)="onAddRow()">Copy to New</button> &nbsp;&nbsp;&nbsp;&nbsp;
  <button (click)="onAddNewRow()">Add New Row</button> &nbsp;&nbsp;&nbsp;&nbsp;
  <button (click)="onDeleteRow()">Delete Row</button> &nbsp;&nbsp;&nbsp;&nbsp;
  <button (click)="exportAsXLSX()"><i class='fa fa-file-excel-o'>Export To Excel</i></button>

  <style>
    .ag-cell-editor-autocomplete-spinner {
      position: relative;
      z-index: 1000;
      margin-right: 30px;
      height: 12px;
      width: 12px;
      display: inline-block;
      animation: around 0s infinite;
      background: 1px Solid red;
    }

    @keyframes around {
      0% {
        transform: rotate(0deg)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    .ag-cell-editor-autocomplete-spinner::after, .ag-cell-editor-autocomplete-spinner::before {
      content: "";
      background: white;
      position: absolute;
      display: inline-block;
      width: 100%;
      height: 100%;
      border-width: 2px;
      border-color: #333 #333 transparent transparent;
      border-style: solid;
      border-radius: 20px;
      box-sizing: border-box;
      top: 0;
      left: 0;
      animation: around 0.7s ease-in-out infinite;
    }

    .ag-cell-editor-autocomplete-spinner::after {
      animation: around 0.7s ease-in-out 0.1s infinite;
      background: transparent;
    }

    .ag-cell-editor-autocomplete-spinner::after {
      animation: around 0.7s ease-in-out 0.1s infinite;
      background: transparent;
    }
  </style>


  <ag-grid-angular #agGrid
                   style="width: 100%; height: 628px;"
                   id="myGrid"
                   class="ag-theme-balham"
                   [rowData]="rowData | async"
                   [columnDefs]="columnDefs"
                   rowSelection="multiple"
                   [floatingFilter]="true"
                   [defaultColDef]="defaultColDef"
                   [editType]="editType"
                   [pagination]=true
                   (cellValueChanged)="cellChanged($event)"
                   [frameworkComponents]="frameworkComponents"
                   [rowClassRules]="rowClassRules"
                   (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
